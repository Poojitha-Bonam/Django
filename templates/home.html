<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/home.css">   <!--  or {% static 'home.css' %} if we use this we need to load this in top of the page--> 
    <script src="{%static 'script.js' %}"></script> <!--used to link js file -->
</head>
<body>
    <h1>Products</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="product_name" placeholder="NAME"><br><br>
        <input type="text" name="cost"><br><br>
        <button>Submit</button>
    </form>
    {% for product in products %}

       {{product.id}}
       <br>
       {{product.name}}
       <br>
       {{product.cost}}
       <br>
       <hr>

    {% endfor %}
</body>
</html>
<!-- templates accepts only html page, it doesnot accepts css files  -->
